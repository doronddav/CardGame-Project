<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="game-table">
      <div class="player1">
        <p class="winner1 win-game"></p>
        <button class="playP1">Play Card</button>
        <div class="scoreBox1">
          <p class="score scoreP1 winner">0</p>
          <img class="deck" src="/card back.png" alt="" />
        </div>
        <div class="showCard1">
          <img class="card1 cards" src="" alt="" />
        </div>
      </div>

      <div class="player2">
        <p class="winner1 win-game"></p>
        <div class="scoreBox2">
          <p class="score scoreP2 winner">0</p>
          <img class="deck" src="/card blue.jpg" alt="" />
        </div>

        <div class="showcard2">
          <img class="card2 cards" src="" alt="" />
        </div>
        <div class="btn">
          <button class="playP2">Play Card</button>
          <button class="btnNew">New Game</button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
